<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="pt-br" />
    <title>Agenda</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="submit" method="POST">
      {% csrf_token %}
      <div align="center">
        <label> Usuario </label>
        <input type="text" name="username" />
        <label> Password </label>
        <input type="Password" name="Password" />
        <button type="submit">Entrar</button>
      </div>
    </form>
  </body>
</html>
